<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar cadastrados</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:dataTable var="cad"  value="#{form.cadastrados}" 
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="De">
                    <h:outputText value="#{cad.nomeRemetente}" />
                </p:column>

                <p:column headerText="Telefax">
                    <h:outputText value="#{cad.telefaxRemetente}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{cad.emailRemetente}" />
                </p:column>

                <p:column headerText="Para">
                    <h:outputText value="#{cad.nomeDestinatario}" />
                </p:column>

                <p:column headerText="Telefax">
                    <h:outputText value="#{cad.telefaxDestinatario}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{cad.emailDestinatario}" />
                </p:column>

                <p:column headerText="Data">
                    <h:outputText value="#{cad.data}" />
                </p:column>

            </p:dataTable>           
        </h:form> 

    </h:body>
</html>
